<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share The Spare</title>
  <link rel="stylesheet" href="register.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="register-form">
    <h2>Register</h2>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required minlength="8"> <label for="confirm_password">Confirm
        Password:</label>
      <input type="password" id="confirm_password" name="confirm_password" required>
      <div class="checkbox-container">
        <input type="checkbox" id="terms" name="terms" required> <label for="terms">I agree to the Terms of Service and
          Privacy Policy.</label>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>
  <footer>
    <div class="container">
      <p>&copy; 2024 Share The Spare. All Rights Reserved.</p>
    </div>
  </footer>
</body>

</html>
